<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling your console.log</title>
</head>
<body>
	<script>
		console.log( 
			  "%cACTION :: First, "+
			  "LOG :: API Request sent...",
			  "color:#EF1E1E;font-size:18px;font-weight:bold"	
		);
		
		console.log( 
			  "%cACTION :: Second, "+
			  "LOG :: API Response received..",
			  "color:#E67E22;font-size:18px;font-weight:bold"	
		);
		
		console.log( 
			  "%cACTION :: Third, "+
			  "LOG :: Response rendered...",
			  "color:#2BBB85;font-size:18px;font-weight:bold"	
		);
			
	</script>

</body>
</html>
